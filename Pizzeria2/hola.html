<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Lateral</title>

  <!-- Incluir Bootstrap Icons para el icono (puedes usar otro icono si prefieres) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    /* Estilos para el menú lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      color: brown;
      transition: 0.5s; /* Transición para suavizar la apertura */
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: brow;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    /* Estilos para el icono del menú */
    .open-btn {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      color: #111;
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Icono para abrir el menú -->
  <button class="open-btn" onclick="openMenu()">
    <i class="bi bi-list"></i> <!-- Icono de lista de Bootstrap Icons -->
  </button>

  <!-- Menú lateral -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
  </div>

  <script>
    // Función para abrir el menú lateral
    function openMenu() {
      document.getElementById("mySidebar").style.width = "250px"; // Establece el ancho del menú
    }

    // Función para cerrar el menú lateral
    function closeMenu() {
      document.getElementById("mySidebar").style.width = "0"; // Oculta el menú
    }
  </script>

</body>
</html>
